services:
  - type: web
    name: wakili-pro-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:backend-only
    startCommand: node backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wakili-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: wakili-pro-db
    databaseName: wakili_pro
    user: wakili_pro_user
    plan: free
