services:
  - type: web
    name: wakili-pro-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && cd ../shared && npm install && npm run build && cd ../backend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: wakili-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: wakili-pro-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: bash frontend/render-build.sh
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://wakili-pro.onrender.com/api
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: wakili-pro-db
    databaseName: wakili_pro
    user: wakili_pro_user
    plan: free
