services:
  - type: web
    name: wakili-pro-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && cd shared && npm run build && cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wakili-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: wakili-pro-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: wakili-pro-db
    databaseName: wakili_pro
    user: wakili_pro_user
    plan: free
