services:
  - type: web
    name: wakili-pro-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    env: node
    buildFilter:
      paths:
        - backend/**
        - shared/**
        - package.json
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wakili-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: wakili-pro-db
    databaseName: wakili_pro
    user: wakili_pro_user
    plan: free
