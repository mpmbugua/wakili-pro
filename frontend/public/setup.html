<!DOCTYPE html>
<html>
<head>
    <title>Quick Admin Setup</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        button { padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e293b; color: #e2e8f0; padding: 15px; border-radius: 6px; overflow-x: auto; }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Setup</h1>
        <p>Create admin user for Wakili Pro</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="createAdmin()">Create Admin</button>
        
        <div id="output"></div>
    </div>

    <script>
        const API = 'https://wakili-pro.onrender.com/api';
        
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';
            
            try {
                const res = await fetch(`${API}/setup/check-admin`);
                const data = await res.json();
                output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) {
                output.innerHTML = `<p class="error">Error: ${e.message}</p>`;
            }
        }
        
        async function createAdmin() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Creating admin...</p>';
            
            try {
                const res = await fetch(`${API}/setup/init-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success) {
                    output.innerHTML = `
                        <p class="success">✅ ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Login at: <a href="https://wakili-pro-1.onrender.com/admin/login">Admin Login</a></p>
                    `;
                } else {
                    output.innerHTML = `<p class="error">❌ ${data.message}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                output.innerHTML = `<p class="error">Error: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
