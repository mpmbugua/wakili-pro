# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "npx prisma generate || echo 'Prisma generate failed but continuing'"
]

[phases.build] 
cmds = [
  "npm run build || echo 'Build failed but continuing'"
]

[start]
cmd = "npm start"