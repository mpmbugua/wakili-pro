version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wakili-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: wakili_dev
      POSTGRES_USER: wakili
      POSTGRES_PASSWORD: wakili_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wakili -d wakili_dev"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis (for development)
  redis:
    image: redis:7-alpine
    container_name: wakili-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: wakili-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://wakili:wakili_dev_password@postgres:5432/wakili_dev
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./shared:/shared
    command: npm run dev

  # Frontend Application (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wakili-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./shared:/shared
    command: npm run dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  default:
    name: wakili-dev-network