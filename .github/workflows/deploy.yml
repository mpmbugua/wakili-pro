# Manual trigger only for GitHub Pages deployment
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Root Dependencies
      run: npm ci --ignore-scripts
        
    - name: ğŸ“¦ Install Frontend Dependencies
      run: cd frontend && npm ci --ignore-scripts
        
    - name: ğŸ—ï¸ Build Shared Package
      run: cd shared && npm run build || echo "No shared build needed"
        
    - name: ğŸ—ï¸ Build Frontend
      run: cd frontend && npm run build
        
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v5
      
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        cd frontend && npm ci
        
    - name: ğŸ§ª Run Tests
      run: |
        npm run test || echo "No tests configured yet"
        
    - name: ğŸ” Type Check
      run: |
        cd frontend && npm run build
        echo "âœ… TypeScript compilation successful"