name: CI/CD Pipeline

# Runs on PRs and manual triggers to avoid conflicts with deploy-vercel.yml
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Frontend Tests and Build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run type checking
        run: yarn type-check

      - name: Run tests
        run: yarn test --coverage --watchAll=false

      - name: Build frontend
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # Backend Tests and Build
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: ${{ env.NODE_VERSION }}
              cache: yarn
              cache-dependency-path: backend/yarn.lock

          - name: Install dependencies
            run: yarn install --frozen-lockfile

          - name: Generate Prisma client
            run: npx prisma generate
            env:
              DATABASE_URL: postgresql://test:test@localhost:5432/wakili_test

          - name: Run database migrations
            run: npx prisma migrate deploy
            env:
              DATABASE_URL: postgresql://test:test@localhost:5432/wakili_test

          - name: Run linting
            run: yarn lint

          - name: Run type checking
            run: yarn type-check

          - name: Run tests
            env:
              DATABASE_URL: postgresql://test:test@localhost:5432/wakili_test
              JWT_SECRET: test-secret-key
              JWT_REFRESH_SECRET: test-refresh-secret-key
              NODE_ENV: test
            run: yarn test --coverage

          - name: Upload coverage reports
            uses: codecov/codecov-action@v3
            with:
              directory: ./backend/coverage/

    - name: Run tests
      run: npm test -- --coverage
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/wakili_test
        JWT_SECRET: test-secret-key
        JWT_REFRESH_SECRET: test-refresh-secret-key
        NODE_ENV: test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage/

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Trigger Frontend Deployment (handled by separate workflow)
  trigger-deploy:
    name: Trigger Vercel Deployment
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: âœ… Tests Passed - Deployment Ready
      run: |
        echo "ðŸŽ‰ All tests passed! Frontend deployment will be handled by deploy-vercel.yml"
        echo ""
        echo "ðŸ“Š Test Results:"
        echo "- âœ… Frontend: Linting, Type Check, Unit Tests"  
        echo "- âœ… Backend: API Tests, Database Tests"
        echo "- âœ… Security: Vulnerability Scan"
        echo ""
        echo "ðŸš€ Next Steps:"
        echo "- Frontend will deploy to Vercel automatically"
        echo "- Backend already deployed to Render.com"
        echo "- Check Actions tab for deployment status"

  # Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: failure()
    
    steps:
    - name: Send notification
      run: |
        echo "CI/CD pipeline failed. Notification would be sent to:"
        echo "- Slack/Discord channel"
        echo "- Email to maintainers"
        echo "- GitHub issue (if critical)"